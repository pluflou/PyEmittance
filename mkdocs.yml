site_name: PyEmittance
repo_url: https://github.com/slaclab/pyemittance
repo_name: slaclab/pyemittance

nav:
    - Home: index.md
    - Installation: installation.md
    - Examples:
      - examples/tutorial.ipynb
      - examples/image_analysis.ipynb
      - examples/simple_fit_test.ipynb
      - examples/pyemittance_bmad_demo.ipynb
      - examples/config_setup_example.ipynb

theme:
  icon:
    repo: fontawesome/brands/github
  name: material

  custom_dir: overrides
  features:
    - navigation.top
    - navigation.tabs
    - navigation.indexes
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/slaclab/pyemittance
      name: PyEmittance

extra_css:
  - stylesheets/extra.css      

plugins:
    - search

    - mkdocs-jupyter:
        include_source: True

    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            selection:
              docstring_style: "numpy"
              inherited_members: false
              filters:
                - "!^_"  # exclude all members starting with _
                - "^__init__$"  # but always include __init__ modules and methods
            rendering:
              show_source: true
              show_root_heading: true






